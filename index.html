<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo de Vídeos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }
        .video-card {
            background-color: #fff;
            border: 1px solid #ddd;
            margin: 10px;
            padding: 15px;
            width: 300px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
        .video-card img {
            max-width: 100%;
        }
        .video-title {
            font-size: 18px;
            margin: 10px 0;
        }
        .video-description {
            font-size: 14px;
            color: #555;
        }
    </style>
</head>
<body>
    <header>
        <h1>Catálogo de Vídeos</h1>
    </header>

    <div class="container">
        <div class="video-card">
            <img src="https://via.placeholder.com/300x200" alt="Thumbnail do vídeo">
            <div class="video-title">Título do Vídeo 1</div>
            <div class="video-description">Descrição breve do vídeo 1.</div>
        </div>
        
        <div class="video-card">
            <img src="https://via.placeholder.com/300x200" alt="Thumbnail do vídeo">
            <div class="video-title">Título do Vídeo 2</div>
            <div class="video-description">Descrição breve do vídeo 2.</div>
        </div>

        <div class="video-card">
            <img src="https://via.placeholder.com/300x200" alt="Thumbnail do vídeo">
            <div class="video-title">Título do Vídeo 3</div>
            <div class="video-description">Descrição breve do vídeo 3.</div>
        </div>
    </div>
</body>
</html>
